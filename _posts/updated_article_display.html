<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card {
        background: white;
        margin: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: calc(33% - 20px);
        box-sizing: border-box;
    }
    .card h2 {
        margin: 0 0 10px;
        color: #333;
    }
    .card p {
        color: #666;
    }
    .card .domain {
        font-style: italic;
        color: #007bff;
    }
    .card .keywords {
        margin: 10px 0;
    }
    .card .keywords span {
        background: #007bff;
        color: white;
        padding: 5px;
        margin-right: 5px;
        font-size: 14px;
        border-radius: 3px;
        display: inline-block;
    }
    .card button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
    }
    .card button:hover {
        background: #0056b3;
    }
    @media (max-width: 600px) {
        .card {
            width: calc(100% - 20px);
        }
    }
</style>
</head>
<body>

<div id="articles"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('rss_summary_20240130150314.json')
    .then(response => response.json())
    .then(jsonData => {
        var articlesContainer = document.getElementById('articles');

        jsonData.forEach(function(article) {
            var card = document.createElement('div');
            card.className = 'card';

            var title = document.createElement('h2');
            title.textContent = article.title;
            card.appendChild(title);

            var summary = document.createElement('p');
            summary.textContent = article.summary;
            card.appendChild(summary);

            var domain = document.createElement('p');
            domain.className = 'domain';
            domain.textContent = 'Domain: ' + article.domain;
            card.appendChild(domain);

            var keywordsDiv = document.createElement('div');
            keywordsDiv.className = 'keywords';
            article.keywords.forEach(function(keyword) {
                var keywordSpan = document.createElement('span');
                keywordSpan.textContent = keyword;
                keywordsDiv.appendChild(keywordSpan);
            });
            card.appendChild(keywordsDiv);

            var readMoreButton = document.createElement('button');
            readMoreButton.textContent = 'Read More';
            card.appendChild(readMoreButton);

            articlesContainer.appendChild(card);
        });
    })
    .catch(error => console.error('Error loading JSON:', error));
});
</script>

</body>
</html>
